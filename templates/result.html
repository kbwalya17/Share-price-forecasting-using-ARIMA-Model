<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Forecast</title>
  </head>
  <body>
    <h1>{{ ticker }} Stock Forecast</h1>

    <!-- Display Historical Stock Price Chart -->
    <h2>Historical Stock Prices</h2>
    <img
      src="data:image/png;base64,{{ hist_plot_url }}"
      alt="Historical Stock Prices"
    />

    <!-- Display Forecasted Stock Price Chart -->
    <h2>Forecasted Stock Prices</h2>
    <img
      src="data:image/png;base64,{{ forecast_plot_url }}"
      alt="Forecasted Stock Prices"
    />

    <!-- Display Forecast Data -->
    <h2>Forecast Data</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Forecasted Price (USD)</th>
        </tr>
      </thead>
      <tbody>
        {% for date, price in forecast_data.items() %}
        <tr>
          <td>{{ date }}</td>
          <td>{{ price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Display Model Results -->
    <h2>Model Results (ARIMA Simulation)</h2>
    <!-- Render ARIMA model results directly as HTML -->
    <div>
      <h3>ARIMA Model Results</h3>
      <div>{{ model_results | safe }}</div>
    </div>

    <br />
    <a href="/">Go Back</a>
  </body>
</html>
